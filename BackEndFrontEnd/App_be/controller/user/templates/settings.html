{%extends 'base.html'%}
{%set title='Settings'%}
{%block css_block%}
{%endblock%}
{%block main_content %}
<div class="container-fluid vh-100 bg-light p-md-5">
  <div class="row h-100 border rounded-lg shadow-lg bg-white">
    <div class="col-12 col-md-auto bg-dark p-0 rounded-lg">
      {%include 'header_settings.html'%}
    </div>
    <div class="col border rounded-lg shadow-lg bg-white">
      <div class="py-3 font-weight-bold mb-3 border-bottom">My Profile</div>
      {%if error%}
      <div class="alert alert-danger">{{error}}</div>
      {%endif%}
      <form method="post" enctype="multipart/form-data">
        <div class="text-center my-3">
          <img src="{{url_for('static', filename='profiles/'+user.image)}}" width="150" height="150" class="rounded-circle" onclick="$('#image').click()"/>
        </div>
        <input id="image" name="image" type="file" hidden/>
        <input name="username" value="{{user.username}}" type="text" placeholder="Username" class="form-control mb-3 py-4 rounded-pill p-3" readonly/>
        <div class="row no-gutters">
          <div class="col-12 col-md-6 pr-md-2">
            <input name="name" value="{{user.name}}" type="text" placeholder="Full name" class="form-control mb-3 py-4 rounded-pill p-3" required/>
          </div>
          <div class="col-12 col-md-6 pl-md-2">
            <input name="password" type="password" placeholder="Password" class="form-control mb-3 py-4 rounded-pill p-3" required/>
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <br/>
        <a href="{{url_for('user_actions.delete_account')}}" class="btn mt-3 btn-danger">Delete account</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
