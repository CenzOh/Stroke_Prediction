{%extends 'base.html'%}
{%set title='Login'%}
{%block css_block%}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
{%endblock%}
{%block main_content %}
<div class="container vh-100">
  <div class="row vh-100">
    <div class="bg-white col-12 my-auto border rounded-lg shadow p-4">
      <div class="row no-gutters">
        <div class="d-none d-md-block my-auto col-md-6 col-lg-7">
          <img src="{{url_for('static', filename='img/login-register-image.png')}}" class="w-100"/>
        </div>
        <div class="col-12 col-md-5 col-lg-4 ml-auto my-auto">
          <div class="mb-3">
            <h3>Welcome Back</h3>
          </div>
          {%if error%}
          <div class="alert alert-danger">{{error}}</div>
          {%endif%}
          <form method="post">
            <input name="username" type="text" placeholder="Username" class="form-control mb-3 py-4 rounded-pill p-3"/>
            <input name="password" type="password" placeholder="Password" class="form-control mb-3 py-4 rounded-pill p-3"/>
            <button class="btn btn-primary py-2 btn-block rounded-pill">LOGIN NOW</button>
            <p class="text-center my-2">OR</p>
            <a href="{{url_for('user_actions.register')}}" class="btn btn-info py-2 btn-block rounded-pill">REGISTER</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
